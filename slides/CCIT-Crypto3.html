</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="sha">SHA</h2>
<p>A <strong>standard</strong> similar to DES and AES. (all hail NSA)</p>
<p>The Secure Hash Algorithm standard is a suite of 3 hash function families:</p>
<ul>
<li data-marpit-fragment="1"><strong>SHA-1</strong>: a 160-bit hash. Usage no longer approved since 2010</li>
<li data-marpit-fragment="2"><strong>SHA-2</strong>: a set of 6 hash functions with different digest lengths. (choose from 224, 256, 384, 512 bits)</li>
<li data-marpit-fragment="3"><strong>SHA-3</strong>: introduced in 2012, supports the same lengths as SHA-2 with different internal structures.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="sha-1">SHA-1</h2>
<p>Based on Merkle-Damgård like MD5, introduced in 1995.</p>
<p>Widely used in standard protocols, like <strong>TLS</strong>, <strong>SSL</strong>, <strong>PGP</strong>, <strong>SSH</strong>.<br />
Also used by versioning systems like <strong>git</strong> &amp; <strong>Mercurial</strong></p>
<ul>
<li data-marpit-fragment="1">Known to be vulnerable since 2005!</li>
<li data-marpit-fragment="2">Organizations started phasing it out in 2010</li>
<li data-marpit-fragment="3">On 2017 the <em>SHAttered</em> attack went public: <a href="https://shattered.io">shattered.io</a> (big deal!)<br />
Practical and dangerous attack: forgery of PDF files!</li>
<li data-marpit-fragment="4">Since 2017, applications (incl. all major browsers) stopped accepting SHA-1 based SSL certificates</li>
<li data-marpit-fragment="5">Since 2020, it is recommended to <em>always</em> use SHA-x(≥2) variants</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="sha-2">SHA-2</h2>
<p>SHA-2 is a set of cryptographic hash functions designed by National<br />
Security Agency in 2001 and published by the NIST</p>
<p>The 6 hash functions mentioned before allow for 4 different output lengths:</p>
<ul>
<li data-marpit-fragment="1">SHA-256 and SHA-512 use different shifting and additive constants, but<br />
their structures are virtually identical, differing only in the number of<br />
rounds</li>
<li data-marpit-fragment="2">SHA-224 and SHA-384 are truncated versions of SHA-256 and SHA-512,<br />
calculated with different initial values</li>
<li data-marpit-fragment="3">SHA-512/224 and SHA-512/256 are also truncated versions of SHA-<br />
512, but the initial values are generated differently</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="applications-of-hash-functions">Applications of hash functions</h2>
<p>Let's come back to the utility of hash functions:</p>
<ul>
<li data-marpit-fragment="1">Message integrity</li>
<li data-marpit-fragment="2">Message authentication (*)</li>
<li data-marpit-fragment="3">Digital signatures (*)</li>
<li data-marpit-fragment="4">Password verification</li>
<li data-marpit-fragment="5">Pseudo-random number genrators</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="2" data-class="invert nobullets" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert nobullets" data-marpit-pagination="30" data-marpit-pagination-total="84" style="--class:invert nobullets;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="message-integrity">Message integrity</h2>
<p>Easy: send the message <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>M</mi></mrow><annotation encoding="application/x-tex">M</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span></span></span></span> together with the digest <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>H</mi><mo stretchy="false">(</mo><mi>M</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">H(M)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mclose">)</span></span></span></span></p>
<ul>
<li data-marpit-fragment="1">If <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>M</mi></mrow><annotation encoding="application/x-tex">M</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span></span></span></span> has been altered (faulty communication or intentional forgery), the hash calculated hash would be (completely) different</li>
<li data-marpit-fragment="2">Of course the attacker can not control both <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>M</mi></mrow><annotation encoding="application/x-tex">M</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span></span></span></span> and <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>H</mi><mo stretchy="false">(</mo><mi>M</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">H(M)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mclose">)</span></span></span></span></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="password-verification">Password verification</h2>
<p>How do websites (or any service at all) store passwords?</p>
<p>Just taking the user's password and shoving into a database column is a <em><strong>BAD IDEA</strong></em></p>
<ul>
<li data-marpit-fragment="1">Upon registration, put the password through a hash function and <em>store only the digest</em></li>
<li data-marpit-fragment="2">Upon login, calculate the digest of the input password and compare with the stored one</li>
<li data-marpit-fragment="3">see also: <strong>salting</strong>, <strong>rainbow tables</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="32" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="prng">PRNG</h2>
<p>Good cryptographic hash functions approximate a <em>&quot;true random oracle&quot;</em> (despite some flaws and gotchas!)</p>
<ul>
<li data-marpit-fragment="1">A true random oracle should produce <em>uncorrelated</em> outputs <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>H</mi><mo stretchy="false">(</mo><mi>A</mi><mo stretchy="false">)</mo><mo separator="true">,</mo><mi>H</mi><mo stretchy="false">(</mo><mi>B</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">H(A), H(B)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mopen">(</span><span class="mord mathnormal">A</span><span class="mclose">)</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="mclose">)</span></span></span></span> if <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi></mrow><annotation encoding="application/x-tex">A</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">A</span></span></span></span> and <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>B</mi></mrow><annotation encoding="application/x-tex">B</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05017em;">B</span></span></span></span> are distinct inputs</li>
<li data-marpit-fragment="2"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>n</mi><mo>=</mo><mi>H</mi><mo stretchy="false">(</mo><mi>s</mi><mi>e</mi><mi>e</mi><mi>d</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">n = H(seed)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">n</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mopen">(</span><span class="mord mathnormal">see</span><span class="mord mathnormal">d</span><span class="mclose">)</span></span></span></span></li>
<li data-marpit-fragment="3">With a good seed and a suitable hash function, the output bits should be <em>uniformly distributed</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="lead invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="lead invert" data-marpit-pagination="33" data-marpit-pagination-total="84" style="--class:lead invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h1 id="mac-message-authentication-code">MAC: Message Authentication Code</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="encrypted-message-authentication">Encrypted message authentication</h2>
<p>In order to guarantee both integrity and authentication:</p>
<ul>
<li data-marpit-fragment="1">A shared secret key can be generated using for example the Diffie-Hellman algorithm</li>
<li data-marpit-fragment="2">Cryptographic hash functions ensure integrity</li>
<li data-marpit-fragment="3">If the digest is encrypted, authentication is reached</li>
<li data-marpit-fragment="4">If also the message is encrypted, confidentiality is reached</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="35" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="message-authentication-code-mac">Message Authentication Code (MAC)</h2>
<p>A Message Authentication Code (MAC) is a pair of functions, Sign and Verify, such that:</p>
<ul>
<li data-marpit-fragment="1">Sign takes a message <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>M</mi></mrow><annotation encoding="application/x-tex">M</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span></span></span></span> of arbitrary length and a key <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi></mrow><annotation encoding="application/x-tex">k</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span></span></span></span> and<br />
produces a fixed-length string, called <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>t</mi><mi>a</mi><mi>g</mi></mrow><annotation encoding="application/x-tex">tag</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8095em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">t</span><span class="mord mathnormal">a</span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span></span></span></span></li>
<li data-marpit-fragment="2">Verify takes the message <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>M</mi></mrow><annotation encoding="application/x-tex">M</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span></span></span></span>, the key <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi></mrow><annotation encoding="application/x-tex">k</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span></span></span></span> and the <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>t</mi><mi>a</mi><mi>g</mi></mrow><annotation encoding="application/x-tex">tag</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8095em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">t</span><span class="mord mathnormal">a</span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span></span></span></span>, and<br />
outputs <em>true</em> if the tag is valid and <em>false</em> otherwise</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="message-authentication-code-mac-1">Message Authentication Code (MAC)</h2>
<p><img src="media/mac-01.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="hash-vs-mac">Hash vs MAC</h2>
<p>With hash functions we can reach integrity but not authentication<br />
With MACs we can reach both integrity and authentication</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="attacks-on-mac">Attacks on MAC</h2>
<p>A MAC can be subject to several types of attacks by external attackers who do not know the key</p>
<ul>
<li data-marpit-fragment="1">Existential Forgery Attack: The attacker can create a valid message M and a tag for M without knowing the key. The attacker defines both M and the corresponding tag.</li>
<li data-marpit-fragment="2">Selective Forgery Attack: Given a message M, the attacker is able to produce a valid tag for M.</li>
<li data-marpit-fragment="3">Universal Forgery Attack: The attacker can create a valid tag for any possible message M. This attack is the most powerful and implies the total break of the MAC scheme.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="mac-from-symmetric-ciphers">MAC from symmetric ciphers</h2>
<p>In this section we introduce two implementations of a secure MAC</p>
<ul>
<li data-marpit-fragment="1">The CBC-MAC, built from the CBC mode of operation</li>
<li data-marpit-fragment="2">The Nested-MAC (NMAC), a more natural construction</li>
</ul>
<p><span data-marpit-fragment>Both constructions need:</span></p>
<ul>
<li data-marpit-fragment="3">A secure block cipher <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>F</mi><mo stretchy="false">(</mo><mi>k</mi><mi>e</mi><mi>y</mi><mo separator="true">,</mo><mi>m</mi><mi>e</mi><mi>s</mi><mi>s</mi><mi>a</mi><mi>g</mi><mi>e</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">F(key, message)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mord mathnormal" style="margin-right:0.03588em;">ey</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">m</span><span class="mord mathnormal">ess</span><span class="mord mathnormal">a</span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="mord mathnormal">e</span><span class="mclose">)</span></span></span></span></li>
<li data-marpit-fragment="4">A pair of keys <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mi>k</mi><mo separator="true">,</mo><msup><mi>k</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(k, k&#x27;)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0019em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span> for the block cipher</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="40" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="cbc-mac-scheme">CBC-MAC scheme</h2>
<p><img src="media/mac-02.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="nmac-scheme">NMAC scheme</h2>
<p><img src="media/mac-03.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="one-chosen-message-attack">One-chosen-message attack</h2>
<p>Without the last encryption block we can perform a<br />
so called 1-chosen message attack</p>
<ul>
<li data-marpit-fragment="1">For example, in CBC-MAC:</li>
<li data-marpit-fragment="2">Choose an arbitrary one-block message <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi></mrow><annotation encoding="application/x-tex">m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">m</span></span></span></span></li>
<li data-marpit-fragment="3">Get the associated tag <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>t</mi></mrow><annotation encoding="application/x-tex">t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6151em;"></span><span class="mord mathnormal">t</span></span></span></span></li>
<li data-marpit-fragment="4">Now <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>t</mi></mrow><annotation encoding="application/x-tex">t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6151em;"></span><span class="mord mathnormal">t</span></span></span></span> is also the tag for the 2-block message <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mi>m</mi><mo separator="true">,</mo><mi>t</mi><mo>⊕</mo><mi>m</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(m, t\oplus m)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal">m</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">t</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⊕</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">m</span><span class="mclose">)</span></span></span></span></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="43" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="cbc-mac--nmac-comparison">CBC-MAC / NMAC Comparison</h2>
<p>CBC-MAC is usually used with AES:</p>
<ul>
<li data-marpit-fragment="1">CCM encryption mode used in 802.11i (WPA2)</li>
<li data-marpit-fragment="2">NIST standard called CMAC</li>
</ul>
<p><span data-marpit-fragment>NMAC is not used with AES:</span></p>
<ul>
<li data-marpit-fragment="3">Changing the key each time is too slow (because of the key schedule of AES)</li>
<li data-marpit-fragment="4">It is instead used with hash functions (HMAC)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="44" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="mac-from-hash-functions-hmac">MAC from Hash functions: HMAC</h2>
<p><img src="media/mac-04.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="45" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="na%C3%AFve-approach">Naïve approach</h2>
<p>We want to build a MAC using Hash functions.</p>
<p>First idea:</p>
<ul>
<li data-marpit-fragment="1">Take a key k, a message m and a collision resistant hash<br />
function 𝐻</li>
<li data-marpit-fragment="2">Build the MAC as 𝑀𝐴𝐶 𝑘, 𝑚 = 𝐻(𝑘||𝑚)</li>
</ul>
<p><span data-marpit-fragment>Issues?</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="46" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="length-extension-attack">Length extension attack</h2>
<p>This is vulnerable to a length extension attack.</p>
<p>We can forge MACs for new messages:</p>
<ul>
<li data-marpit-fragment="1">Take a message <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mi>m</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup></mrow><annotation encoding="application/x-tex">m&#x27;</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7519em;"></span><span class="mord"><span class="mord mathnormal">m</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span></span></span></span> and <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>S</mi><mo stretchy="false">(</mo><mi>k</mi><mo separator="true">,</mo><mi>m</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">S(k, m)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">m</span><span class="mclose">)</span></span></span></span></li>
<li data-marpit-fragment="2">Then <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>S</mi><mo stretchy="false">(</mo><mi>k</mi><mo separator="true">,</mo><mi>m</mi><mi mathvariant="normal">∣</mi><mi mathvariant="normal">∣</mi><msup><mi>m</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo stretchy="false">)</mo><mo>=</mo><mi>H</mi><mo stretchy="false">(</mo><mi>k</mi><mi mathvariant="normal">∣</mi><mi mathvariant="normal">∣</mi><mi>m</mi><mi mathvariant="normal">∣</mi><mi mathvariant="normal">∣</mi><mi>p</mi><mi>a</mi><mi>d</mi><mi mathvariant="normal">∣</mi><mi mathvariant="normal">∣</mi><msup><mi>m</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">S(k,m||m&#x27;) = H(k||m||pad||m&#x27;)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0019em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">m</span><span class="mord">∣∣</span><span class="mord"><span class="mord mathnormal">m</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.0019em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mord">∣∣</span><span class="mord mathnormal">m</span><span class="mord">∣∣</span><span class="mord mathnormal">p</span><span class="mord mathnormal">a</span><span class="mord mathnormal">d</span><span class="mord">∣∣</span><span class="mord"><span class="mord mathnormal">m</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span></li>
<li data-marpit-fragment="3">Since <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>H</mi><mo stretchy="false">(</mo><mi>k</mi><mi mathvariant="normal">∣</mi><mi mathvariant="normal">∣</mi><mi>m</mi><mi mathvariant="normal">∣</mi><mi mathvariant="normal">∣</mi><mi>p</mi><mi>a</mi><mi>d</mi><mo stretchy="false">)</mo><mo>=</mo><mi>H</mi><mo stretchy="false">(</mo><mi>k</mi><mi mathvariant="normal">∣</mi><mi mathvariant="normal">∣</mi><mi>m</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">H(k||m||pad) = H(k||m)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mord">∣∣</span><span class="mord mathnormal">m</span><span class="mord">∣∣</span><span class="mord mathnormal">p</span><span class="mord mathnormal">a</span><span class="mord mathnormal">d</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mord">∣∣</span><span class="mord mathnormal">m</span><span class="mclose">)</span></span></span></span> we simply need to compute the compression for the new blocks, not caring about the key!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="47" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="a-better-idea">A better idea</h2>
<p>We now explain a popular strategy, called HMAC<br />
(hash message authentication code)</p>
<p>Ingredients:</p>
<ul>
<li data-marpit-fragment="1">A collision resistant* hash function <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>H</mi></mrow><annotation encoding="application/x-tex">H</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span></span></span></span><br />
(requirement can be relaxed, but would be difficult to explain)</li>
<li data-marpit-fragment="2">Two padding strings <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>i</mi><mi>p</mi><mi>a</mi><mi>d</mi></mrow><annotation encoding="application/x-tex">ipad</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">i</span><span class="mord mathnormal">p</span><span class="mord mathnormal">a</span><span class="mord mathnormal">d</span></span></span></span>, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>o</mi><mi>p</mi><mi>a</mi><mi>d</mi></mrow><annotation encoding="application/x-tex">opad</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">o</span><span class="mord mathnormal">p</span><span class="mord mathnormal">a</span><span class="mord mathnormal">d</span></span></span></span> (fixed and known)</li>
<li data-marpit-fragment="3">A secret key <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi></mrow><annotation encoding="application/x-tex">k</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span></span></span></span> and a message <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi></mrow><annotation encoding="application/x-tex">m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">m</span></span></span></span></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="48" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="hmac-scheme">HMAC scheme</h2>
<p>HMAC can be used to verify both integrity and authentication of a message, at the same time.</p>
<p>Any available hash function can be used, like SHA-1 or SHA-2, without having to modify the scheme.</p>
<p>The resulting version of the MAC is called HMAC-X, where X is the used hash function.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="hmac-scheme-1">HMAC scheme</h2>
<p>We define HMAC as:</p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mrow><mi mathvariant="sans-serif">H</mi><mi mathvariant="sans-serif">M</mi><mi mathvariant="sans-serif">A</mi><mi mathvariant="sans-serif">C</mi></mrow><mi>k</mi></msub><mo stretchy="false">(</mo><mi>m</mi><mo stretchy="false">)</mo><mo>=</mo><mi>H</mi><mrow><mo fence="true">(</mo><mo stretchy="false">(</mo><mi>k</mi><mo>⊕</mo><mi>o</mi><mi>p</mi><mi>a</mi><mi>d</mi><mo stretchy="false">)</mo><mi mathvariant="normal">∣</mi><mi mathvariant="normal">∣</mi><mi>H</mi><mrow><mo fence="true">(</mo><mo stretchy="false">(</mo><mi>k</mi><mo>⊕</mo><mi>i</mi><mi>p</mi><mi>a</mi><mi>d</mi><mo stretchy="false">)</mo><mi mathvariant="normal">∣</mi><mi mathvariant="normal">∣</mi><mi>m</mi><mo fence="true">)</mo></mrow><mo fence="true">)</mo></mrow></mrow><annotation encoding="application/x-tex">{\sf HMAC}_k(m) = H\left((k\oplus opad) || H\left((k\oplus ipad)||m\right)\right)
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord"><span class="mord"><span class="mord mathsf">HMAC</span></span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal">m</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;">(</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⊕</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal">o</span><span class="mord mathnormal">p</span><span class="mord mathnormal">a</span><span class="mord mathnormal">d</span><span class="mclose">)</span><span class="mord">∣∣</span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;">(</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⊕</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal">i</span><span class="mord mathnormal">p</span><span class="mord mathnormal">a</span><span class="mord mathnormal">d</span><span class="mclose">)</span><span class="mord">∣∣</span><span class="mord mathnormal">m</span><span class="mclose delimcenter" style="top:0em;">)</span></span><span class="mclose delimcenter" style="top:0em;">)</span></span></span></span></span></span></p><p>Note:</p>
<ul>
<li data-marpit-fragment="1"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mi>k</mi><mo>⊕</mo><mi>o</mi><mi>p</mi><mi>a</mi><mi>d</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(k \oplus opad)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⊕</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">o</span><span class="mord mathnormal">p</span><span class="mord mathnormal">a</span><span class="mord mathnormal">d</span><span class="mclose">)</span></span></span></span> and <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mi>k</mi><mo>⊕</mo><mi>i</mi><mi>p</mi><mi>a</mi><mi>d</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(k \oplus ipad)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⊕</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">i</span><span class="mord mathnormal">p</span><span class="mord mathnormal">a</span><span class="mord mathnormal">d</span><span class="mclose">)</span></span></span></span> are the two &quot;secret keys&quot;</li>
<li data-marpit-fragment="2">The construction is very similar to NMAC, except the two keys are <em>related</em></li>
<li data-marpit-fragment="3">Length extension attack cannot be performed, since it needs the knowledge of the result of internal call of the hash function <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>H</mi></mrow><annotation encoding="application/x-tex">H</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span></span></span></span></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="hmac-scheme-2">HMAC scheme</h2>
<p><img src="media/mac-04.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="lead invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="lead invert" data-marpit-pagination="51" data-marpit-pagination-total="84" style="--class:lead invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h1 id="digital-signatures">Digital signatures</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="another-security-criterion">Another security criterion</h2>
<p>We know <em>Integrity</em>, we know <em>Authentication</em>...</p>
<p>Another desirable property is <strong>non-repudiation</strong>:</p>
<ul>
<li data-marpit-fragment="1">Protection against an actor falsely denying the performance of an action</li>
<li data-marpit-fragment="2">Provides the capability to determine whether a given individual took a particular action such as creating information, sending a message, approving information, and receiving a message</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="53" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="digital-signatures-1">Digital signatures</h2>
<p>Informally: a digital signature is like a MAC, but with public key cryptography:</p>
<p>No need for a shared secret key!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="54" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="hash-vs-mac-vs-signatures">Hash vs MAC vs Signatures</h2>
<p>Pros of digital signatures</p>
<ul>
<li data-marpit-fragment="1">No need of sharing a key</li>
<li data-marpit-fragment="2">Non-repudiation property</li>
</ul>
<p>Cons of digital signatures</p>
<ul>
<li data-marpit-fragment="3">Slow compared to MACs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="signatures-in-practice">Signatures in practice</h2>
<p>In practice, a digital signature is a pair of functions, Sign and Verify, such that:</p>
<ul>
<li data-marpit-fragment="1">Sign takes a hash of a message of arbitrary length and a key and produces a fixed-length string, called signature</li>
<li data-marpit-fragment="2">Verify takes the hash of the message, the key and the signature, and outputs true if the signature is valid and false otherwise</li>
</ul>
<p><span data-marpit-fragment>Hashes help avoid the times when messages are either too short or too long!</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="56" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="digital-signatures-from-rsa">Digital signatures from RSA</h2>
<p>We already talked about this veeery briefly:<br />
The RSA encryption and decryption keys can be <em>switched around</em> for use with digital signatures!</p>
<ul>
<li data-marpit-fragment="1">The Sign function for a message <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi></mrow><annotation encoding="application/x-tex">m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">m</span></span></span></span> is: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>s</mi><mo>=</mo><msup><mi>m</mi><mi>d</mi></msup><mspace></mspace><mspace width="0.6667em"/><mrow><mi mathvariant="normal">m</mi><mi mathvariant="normal">o</mi><mi mathvariant="normal">d</mi></mrow><mtext> </mtext><mtext> </mtext><mi>n</mi></mrow><annotation encoding="application/x-tex">s = m^d \mod n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">s</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8491em;"></span><span class="mord"><span class="mord mathnormal">m</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8491em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">d</span></span></span></span></span></span></span></span><span class="mspace allowbreak"></span><span class="mspace" style="margin-right:0.6667em;"></span></span><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord"><span class="mord"><span class="mord mathrm">mod</span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">n</span></span></span></span></li>
<li data-marpit-fragment="2">The Verify function for a message <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi></mrow><annotation encoding="application/x-tex">m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">m</span></span></span></span> is: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi><mo>=</mo><msup><mi>s</mi><mi>e</mi></msup><mspace></mspace><mspace width="0.6667em"/><mrow><mi mathvariant="normal">m</mi><mi mathvariant="normal">o</mi><mi mathvariant="normal">d</mi></mrow><mtext> </mtext><mtext> </mtext><mi>n</mi></mrow><annotation encoding="application/x-tex">m = s^e \mod n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">m</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6644em;"></span><span class="mord"><span class="mord mathnormal">s</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6644em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">e</span></span></span></span></span></span></span></span><span class="mspace allowbreak"></span><span class="mspace" style="margin-right:0.6667em;"></span></span><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord"><span class="mord"><span class="mord mathrm">mod</span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">n</span></span></span></span></li>
</ul>
<p><span data-marpit-fragment>Issues?</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="forgery">Forgery</h2>
<p>Some signatures are independent from the value of d:</p>
<ul>
<li data-marpit-fragment="1">The signature of 0 is always 0</li>
<li data-marpit-fragment="2">The signature of 1 is always 1</li>
<li data-marpit-fragment="3">The signature of n-1 is always n-1</li>
</ul>
<p><span data-marpit-fragment>→ Avoid them!!!</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="58" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="blinding">Blinding</h2>
<p>Using the homomorphic properties of RSA, we can sign an arbitrary message M without asking directly to the oracle to sign it:</p>
<ul>
<li data-marpit-fragment="1">Select a value R</li>
<li data-marpit-fragment="2">Ask to sign <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><msup><mi>R</mi><mi>e</mi></msup><mi>M</mi><mo stretchy="false">)</mo><mo>→</mo><mtext>  </mtext><mrow><mi mathvariant="sans-serif">S</mi><mi mathvariant="sans-serif">i</mi><mi mathvariant="sans-serif">g</mi><mi mathvariant="sans-serif">n</mi></mrow><mo stretchy="false">(</mo><msup><mi>R</mi><mi>e</mi></msup><mi>M</mi><mo stretchy="false">)</mo><mo>≡</mo><mo stretchy="false">(</mo><msup><mi>R</mi><mi>e</mi></msup><mi>M</mi><msup><mo stretchy="false">)</mo><mi>d</mi></msup><mo>≡</mo><mi>R</mi><msup><mi>M</mi><mi>d</mi></msup><mspace></mspace><mspace width="0.4444em"/><mo stretchy="false">(</mo><mrow><mi mathvariant="normal">m</mi><mi mathvariant="normal">o</mi><mi mathvariant="normal">d</mi></mrow><mspace width="0.3333em"/><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(R^e M) \rarr \ \ {\sf Sign}(R^e M) \equiv (R^e M)^d \equiv R M^d \pmod n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6644em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">e</span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">→</span><span class="mspace"> </span><span class="mspace"> </span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord"><span class="mord mathsf">Sign</span></span></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6644em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">e</span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">≡</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.0991em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6644em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">e</span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mclose"><span class="mclose">)</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8491em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">d</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">≡</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8491em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8491em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">d</span></span></span></span></span></span></span></span><span class="mspace allowbreak"></span><span class="mspace" style="margin-right:0.4444em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord"><span class="mord"><span class="mord mathrm">mod</span></span></span><span class="mspace" style="margin-right:0.3333em;"></span><span class="mord mathnormal">n</span><span class="mclose">)</span></span></span></span></li>
<li data-marpit-fragment="3">Use the multiplicative inverse of <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi></mrow><annotation encoding="application/x-tex">R</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span></span></span></span> to get a signature for <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>M</mi></mrow><annotation encoding="application/x-tex">M</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span></span></span></span> from<br />
the signature of <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><msup><mi>R</mi><mi>e</mi></msup><mi>M</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(R^e M)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6644em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">e</span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mclose">)</span></span></span></span>:</li>
<li data-marpit-fragment="4"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mi mathvariant="sans-serif">S</mi><mi mathvariant="sans-serif">i</mi><mi mathvariant="sans-serif">g</mi><mi mathvariant="sans-serif">n</mi></mrow><mo stretchy="false">(</mo><mi>M</mi><mo stretchy="false">)</mo><mo>≡</mo><mrow><mi mathvariant="sans-serif">S</mi><mi mathvariant="sans-serif">i</mi><mi mathvariant="sans-serif">g</mi><mi mathvariant="sans-serif">n</mi></mrow><mo stretchy="false">(</mo><msup><mi>R</mi><mi>e</mi></msup><mi>M</mi><mo stretchy="false">)</mo><msup><mi>R</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup><mo>≡</mo><mi>R</mi><msup><mi>M</mi><mi>d</mi></msup><msup><mi>R</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup><mo>≡</mo><msup><mi>M</mi><mi>d</mi></msup><mspace></mspace><mspace width="0.4444em"/><mo stretchy="false">(</mo><mrow><mi mathvariant="normal">m</mi><mi mathvariant="normal">o</mi><mi mathvariant="normal">d</mi></mrow><mspace width="0.3333em"/><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">{\sf Sign}(M) \equiv {\sf Sign}(R^e M)R^{-1} \equiv R M^d R^{-1} \equiv M^d \pmod n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord"><span class="mord mathsf">Sign</span></span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">≡</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.0641em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord"><span class="mord mathsf">Sign</span></span></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6644em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">e</span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mclose">)</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">−</span><span class="mord mtight">1</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">≡</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8491em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8491em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">d</span></span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">−</span><span class="mord mtight">1</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">≡</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8491em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8491em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">d</span></span></span></span></span></span></span></span><span class="mspace allowbreak"></span><span class="mspace" style="margin-right:0.4444em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord"><span class="mord"><span class="mord mathrm">mod</span></span></span><span class="mspace" style="margin-right:0.3333em;"></span><span class="mord mathnormal">n</span><span class="mclose">)</span></span></span></span></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="digital-signature-algorithm-dsa">Digital Signature Algorithm (DSA)</h2>
<ul>
<li data-marpit-fragment="1">In 1982, the US government asked for proposals for digital signature standards</li>
<li data-marpit-fragment="2">In 1991, the Digital Signature Algorithm (DSA) was proposed by NIST and standardized</li>
<li data-marpit-fragment="3">Since 2019, DSA is no longer recommended by NIST, and it has been mostly replaced by its elliptic curve-based equivalent algorithm (ECDSA)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="60" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="dsa-overview">DSA Overview</h2>
<p>DSA is based on 4 algorithms:</p>
<ul>
<li data-marpit-fragment="1">Parameters generation</li>
<li data-marpit-fragment="2">Key generation</li>
<li data-marpit-fragment="3">Sign algorithm</li>
<li data-marpit-fragment="4">Verify algorithm</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="84" style="--class:invert;--paginate:true;--theme:nga2q0k07r3ryw4jres5xrz4c8dnecjhzyct830zcq;">
<h2 id="parameters-generation">Parameters generation</h2>
<ul>
<li data-marpit-fragment="1">Pick a cryptographic hash function <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>H</mi></mrow><annotation encoding="application/x-tex">H</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span></span></span></span> (usually SHA1)</li>
<li data-marpit-fragment="2">Pick a prime number <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>q</mi></mrow><annotation encoding="application/x-tex">q</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">q</span></span></span></span></li>
<li data-marpit-fragment="3">Pick a prime number <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi></mrow><annotation encoding="application/x-tex">p</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span></span></span></span> such that <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi><mo>−</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">p − 1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span> is multiple of <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>q</mi></mrow><annotation encoding="application/x-tex">q</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">q</span></span></span></span></li>
<li data-marpit-fragment="4">Pick a number <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi></mrow><annotation encoding="application/x-tex">h</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal">h</span></span></span></span> in <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">{</mo><mn>2</mn><mo separator="true">,</mo><mn>3</mn><mo separator="true">,</mo><mo>…</mo><mo separator="true">,</mo><mi>p</mi><mo>−</mo><mn>2</mn><mo stretchy="false">}</mo></mrow><annotation encoding="application/x-tex">\{2,3, \dots , p − 2\}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">{</span><span class="mord">2</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">3</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner">…</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">p</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">2</span><span class="mclose">}</span></span></span></span> (usually <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">h = 1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal">h</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span>) and <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>g</mi><mo>=</mo><msup><mi>h</mi><mrow><mo stretchy="false">(</mo><mi>p</mi><mo>−</mo><mn>1</mn><mo stretchy="false">)</mo><mi mathvariant="normal">/</mi><mi>q</mi></mrow></msup><mspace></mspace><mspace width="0.6667em"/><mrow><mi mathvariant="normal">m</mi><mi mathvariant="normal">o</mi><mi mathvariant="normal">d</mi></mrow><mtext> </mtext><mtext> </mtext><mi>p</mi></mrow><annotation encoding="application/x-tex">g = h^{(p−1)/q} \mod p</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.888em;"></span><span class="mord"><span class="mord mathnormal">h</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.888em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mopen mtight">(</span><span class="mord mathnormal mtight">p</span><span class="mbin mtight">−</span><span class="mord mtight">1</span><span class="mclose mtight">)</span><span class="mord mtight">/</span><span class="mord mathnormal mtight" style="margin-right:0.03588em;">q</span></span></span></span></span></span></span></span></span><span class="mspace allowbreak"></span><span class="mspace" style="margin-right:0.6667em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord"><span class="mord mathrm">mod</span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">p</span></span></span></span></li>
